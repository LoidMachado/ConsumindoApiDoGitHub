<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/css/bootstrap.min.css">
    <link rel="stylesheet" href="login/css/StyleLogin.css">
    <link rel="shortcut icon" href="./icon/loder.ico" type="image/x-icon">
    <link rel="stylesheet" href="login/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="login/css/estilo.css">
    
    <title>Login</title>
</head>
<body>  
    <section class="princ">
        <div class="op">
            <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                <div class="card" style="border-radius: 0.5rem;">
                    <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="login/img/Vinho-Tinto.jpg"
                        alt="login form" class="img-fluid" style="height: 660px; mix-blend-mode: multiply;"/>
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div id="cardForm" class="card-body p-4 p-lg-5 text-black">
        
                        <form id="form" action="" method="POST">
        
                            <div class="d-flex align-items-center mb-1 pb-1">
                                <h1 id="titulo">Bem- <span>Vindo</span></h1>
                            </div>
        
                            <h5 class="fw-normal mb-3 pb-3" id="texto"> <i> Tenha acesso aos usuários do GitHub</i></h5>
        
                            <div class="form-outline mb-4">
                            <input name="email" type="email" id="email" class="form-control form-control-lg" placeholder="Digite o seu e-mail" required/>
                            
                            </div>
        
                            <div class="form-outline mb-4">
                            <input name="senha" type="password" id="senha" class="form-control form-control-lg" placeholder="Digite a sua Palavra-passe" required/>
                            
                            </div>
                            	<div class="links">
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Não tem conta? 
                                        <a href="cadastro/index.html"
                                        style="color: #393f81;">Criar Conta</a>
                                    </p>   
                                </div>      
                                <div id="divBtn" class="pt-1 mb-4" >
                                    <button onclick="FindAccount()" id="btn" type="submit" class="btn btn-outline-dark">LOGIN</button>
                                </div>
                                </div>    
                        </form>        
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
      </section>
      
</body>
<script src="login/js/login.js" ></script>
</html>
